<section
  class="match-sounds-game"
  data-testid="match-sounds-game">
  <h2>Match the Word by Sound</h2>

  <button data-testid="choose-in-match-button"
          class="choose-category-button"
          (click)="openChooser()">
    <span>Change Categories</span>
  </button>


  @if (gameOver()) {
    <app-end-game-modal
      (newGameClicked)="newGame()"
      (replayClicked)="replayGame()"
      (chooseClicked)="openChooser()"
    ></app-end-game-modal>
  }
  <app-category-chooser-modal
    (submit)="newCategoriesGame($event)"></app-category-chooser-modal>

  <!--  TODO wire up game play-->
  <p class="current-sound" data-testid="current-sound-label">ğŸ”Š Sound: "{{ currentWord() }}"</p>

  <div class="audio-controls">
    <button data-testid="play-sound-button" (click)="onPlay()">â–¶ï¸ Play</button>
    <button data-testid="slow-sound-button" (click)="onSlow()">ğŸ¢ Slow</button>
  </div>

  <!--  TODO create a *paginate directive instead of slicing and advancing-->
  <section class="games-grid"
           data-testid="choices-grid"
           [style.display]="'grid'"
           [style.grid-template-columns]="'repeat(3, 1fr)'"
           [style.gap]="'2rem'"
           [style.justify-content]="'center'"
           [style.align-content]="'center'"
           [style.text-align]="'center'">
    @for (item of currentItems(); track item.id) {
      <div class="word-card"
           [style.color]="'red'">
        {{ item.word }}
      </div>
    }
  </section>

  <div class="app-modal" data-testid="game-selector-modal">
    <div class="modal-content">
      <!--        <app-category-chooser-modal (close)="isSelectorOpen.set(false)"/>-->
      <button (click)="isSelectorOpen.set(false)">Close</button>
    </div>
  </div>
  <!--  }-->
</section>
