<section class="match-sounds-game" data-testid="match-sounds-game">
  <h2>Match the Word by Sound</h2>

  <button class="choose-category-button"
          data-testid="choose-in-sound-button">
    Choose Category
  </button>

  <p class="current-sound" data-testid="current-sound-label">🔊 Sound: "{{ currentWord() }}"</p>

  <div class="audio-controls">
    <button data-testid="play-sound-button" (click)="onPlay()">▶️ Play</button>
    <button data-testid="slow-sound-button" (click)="onSlow()">🐢 Slow</button>
  </div>

  <section class="games-grid"
           data-testid="choices-grid"
           [style.display]="'grid'"
           [style.grid-template-columns]="'repeat(3, 1fr)'"
           [style.gap]="'2rem'"
           [style.justify-content]="'center'"
           [style.align-content]="'center'"
           [style.text-align]="'center'">
    @for (item of currentItems(); track item.id) {
      <div class="word-card"
           [style.color]="'red'">
        {{ item.word }}
      </div>
    }
  </section>

  <div class="app-modal" data-testid="game-selector-modal">
    <div class="modal-content">
      <!--        <app-category-chooser-modal (close)="isSelectorOpen.set(false)"/>-->
      <button (click)="isSelectorOpen.set(false)">Close</button>
    </div>
  </div>
  <!--  }-->
</section>
