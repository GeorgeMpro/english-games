<header class="app-header">
  <div class="header-content">
    <a routerLink="/" class="logo">
      <!-- Inline SVG logo -->
      <svg
        width="48"
        height="48"
        viewBox="0 0 64 64"
        xmlns="http://www.w3.org/2000/svg"
        aria-label="English Games Logo"
        role="img"
      >
        <!-- Purple circle background -->
        <circle cx="32" cy="32" r="30" fill="#4e54c8"/>
        <!-- Controller body -->
        <rect x="12" y="26" width="40" height="12" rx="6" ry="6" fill="#fff"/>
        <!-- Left joystick -->
        <circle cx="23" cy="32" r="4" fill="#4e54c8"/>
        <!-- Right joystick -->
        <circle cx="41" cy="32" r="4" fill="#4e54c8"/>
      </svg>
      <span class="logo-text">English Games</span>
    </a>
    <nav>
      <ul class="nav-list">
        <li><a routerLink="/kids" routerLinkActive="active">Kids</a></li>
        <!-- …etc… -->
      </ul>
    </nav>
  </div>
</header>
